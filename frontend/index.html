<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PM History Table</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- DaisyUI plugin via Tailwind config -->
    <script>
        tailwind.config = {
            plugins: [daisyui],
            daisyui: {
                themes: ['all']
                }
            }
        
        
    </script>
</head>
<body data-theme="dark" class="bg-base-200 min-h-screen flex flex-col items-center py-8">
    <h2 class="text-3xl font-bold mb-8 text-center"> คุณภาพอากาศ: ทะเลสาบ 3 หมู่บ้านชลลดา</h2>

    <!-- AQI Display -->
  <div id="aqiDisplay" class="text-xl font-semibold text-center mb-6 p-3 bg-base-100 rounded-lg shadow w-11/12 md:w-3/4 lg:w-1/2"></div>

    <div class="w-full px-4 mt-10">
        <canvas id="pmChart" class="h-[200px]"></canvas>
    </div>
  
  <script src="./scripts.js"></script>
</body>
</html>
