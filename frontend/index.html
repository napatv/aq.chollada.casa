<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Air Quality History (Last 24 Hours)</h1>
    </header>
    
    <section id="history-section">
        <h2>Air Quality Data</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>PM2.5</th>
                    <th>PM10</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will go here -->
            </tbody>
        </table>
        <p id="loading-message">Loading data...</p>
        <p id="error-message" style="color: red; display: none;">Failed to load data. Please try again later.</p>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
